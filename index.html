<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orkut</title>
	<link rel="stylesheet" href="styles/login/login.css">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/login/login-responsive.css">
</head>

<body>

	<!-- LOGO do Orkut -->
	<div class="logo">
		<img href="#" src="imgs/orkut.png" alt="logo do Orkut">
	</div>

	<!-- Espaço Login -->
	<div class="container">

		<div class="fields">

			<!-- Título -->
			<div class="fields__title">
				<p id="field__title">Acesse o <span class="orkut-font-color">orkut</span> 
				com a sua conta
				<!-- control + alt + seta = mudar vários campos --> 
				<span id="g">G</span><span id="o">o</span><span id="o2">o</span><span id="g2">g</span><span id="l">l</span><span id="e">e</span>
				!</p>
			</div>

			<!-- Campos de Input -->
			<div class="fields__textboxes">
				<input type="email" id="field__email" placeholder="Digite seu E-mail">
				<input type="password" id="field__pass" placeholder="Digite sua Senha">
			</div>

			<!-- Checkbox para lembrar acesso do Usuário -->
			<div class="fields__remember">
				<input type="checkbox" id="field__remember">
				<label for="field__remember">Lembrar sempre do meu acesso.</label>
			</div>

			<!-- Botão de Envio de Formulário -->
			<div class="fields__buttons">
				<button id="btnLogin" class="orkut-button-bg">Entrar</button>
			</div>

			<!-- Link para caso de esquecimento de acesso -->
			<div class="fields__recovery">
				<a href="#">Esqueci senha ou E-mail.</a>
			</div>

			<!-- Link para caso de conta não existente -->
			<div class="fields__create">
				<a href="#">Não tem conta ? <span class="orkut-font-color">Criar agora</span></a>
			</div>

		</div>

	</div>
	<!-- Espaço Login -->
</body>

</html>
