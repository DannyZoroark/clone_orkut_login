<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Orkut </title>
	<!-- Styles -->
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" type="text/css" href="styles/profile/profile.css">
	<link rel="stylesheet" type="text/css" href="styles/profile/profile-responsive.css">
	<!-- Styles -->

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/7ea0be0eb6.js" crossorigin="anonymous"></script>
	<!-- Font Awesome -->
</head>
<body>
	<!-- Menu -->
	<header class="menu orkut-button-bg">
		<nav>
			<div id="title">
				<h1>ORKUT</h1>
			</div>
			<div id="hamburguer">
				<label for="">&#9776;</label>
			</div>
		</nav>
	</header>
	<!-- Menu -->

	<!-- Card Container -->
	<main class="container">
		<!-- Foto de Perfil -->
		<aside class="photo">

			<div class="photo__avatar">
				<img src="imgs/ednaldo.jfif"
				height="250px"
				width="250px" 
				alt="Foto de Perfil"
				title="Foto de usuário Ednaldo Pereira" 
				>
			</div>

			<div class="photo__name">
				<h1 class="orkut-font-color">Ednaldo Pereira</h1>
			</div>

			<div class="photo__tools">

				<div class="photo__tools__messages">
					<i class="fa-solid fa-comments orkut-cont-color-default"></i>
					<a href="#" class="orkut-link">Scraps</a>
				</div>

				<div class="photo__tools__edit">
				<i class="fa-solid fa-pen-to-square orkut-cont-color-default"></i>
				<a href="#" class="orkut-link">Editar Perfil</a>
				</div>

				<div class="photo__tools__gallery">
				<i class="fa-solid fa-pen-to-square orkut-cont-color-default"></i>
				<a href="#" class="orkut-link">Álbuns</a>
				</div>

				<div class="photo__tools__depositions">
				<i class="fa-solid fa-pen-to-square orkut-cont-color-default"></i>
				<a href="#" class="orkut-link">Depoimentos</a>
				</div>

			</div>

		</aside>
		<!-- Foto de Perfil -->

		<!-- Descrição -->
		<section class="description"></section>
		<!-- Descrição -->

		<!-- Área de infos -->
		<aside class="counter">

			<div class="counter__friends">

			</div>

			<div class="counter__community"> 
				
			</div>

		</aside>
		<!--  Área de infos  -->
	</main>
	<!-- Card Container -->
</body>
</html>
